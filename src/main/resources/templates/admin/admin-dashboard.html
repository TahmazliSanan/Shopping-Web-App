<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/base/base-layout::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
</head>
<body>
    <section>
        <div class="container p-5">
            <p class="text-center fs-3 mt-4">Dashboard</p>
            <div class="row p-5">
                <div class="col-md-4 mt-2">
                    <a th:href="@{'/admin/add-product-view'}" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-primary">
                                <h4>Add Product</h4>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mt-2">
                    <a th:href="@{'/admin/category-list'}" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-danger">
                                <h4>Categories</h4>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mt-2">
                    <a th:href="@{'/admin/product-list'}" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-success">
                                <h4>Products</h4>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mt-4">
                    <a th:href="@{'/admin/order-list'}" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-success">
                                <h4>Orders</h4>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mt-4">
                    <a th:href="@{'/admin/user-list'}" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-danger">
                                <h4>Users</h4>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-4 mt-4">
                    <a href="#" class="text-decoration-none">
                        <div class="card card-sh">
                            <div class="card-body text-center text-primary">
                                <h4>Add Admin</h4>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
