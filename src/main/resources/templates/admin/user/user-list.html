<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/base/base-layout::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <th:block th:if="${session.successMessage}">
            <div class="alert alert-success alert-dismissible fade show"
                 role="alert">
                [[${session.successMessage}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <th:block th:text="${@sessionManagementServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>
        <th:block th:if="${session.errorMessage}">
            <div class="alert alert-danger alert-dismissible fade show"
                 role="alert">
                [[${session.errorMessage}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <th:block th:text="${@sessionManagementServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>
        <div class="card card-sh">
            <div class="card-header text-center">
                <p class="fs-4">User List</p>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Profile Image</th>
                        <th scope="col">Full Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Mobile Number</th>
                        <th scope="col">Address</th>
                        <th scope="col">Status</th>
                        <th scope="col">Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${userList}">
                        <td>
                            <img th:src="@{'/profile-images/' + ${user.profileImageName}}"
                                 width="50px" height="50px" alt="...">
                        </td>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.mobileNumber}"></td>
                        <td>
                            [[${user.address}]] / [[${user.city}]] / [[${user.state}]] / [[${user.pinCode}]]
                        </td>
                        <th:block th:if="${user.isEnabled}">
                            <td>Active</td>
                        </th:block>
                        <th:block th:unless="${user.isEnabled}">
                            <td>Inactive</td>
                        </th:block>
                        <td>
                            <a th:href="@{'/admin/edit-account-status?status=true&id=' + ${user.id}}"
                               class="btn btn-sm btn-success">Active</a>
                            <a th:href="@{'/admin/edit-account-status?status=false&id=' + ${user.id}}"
                               class="btn btn-sm btn-danger">Inactive</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</section>
</body>
</html>
