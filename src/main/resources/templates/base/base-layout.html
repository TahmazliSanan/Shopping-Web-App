<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
        th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Shoppie</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{'/'}">Shoppie</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/'}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/category/list'}">Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{'/product/list'}">Products</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <th:block th:if="${user == null}">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{'/sign-up'}">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{'/sign-in'}">Sign In</a>
                    </li>
                </th:block>
                <th:block th:if="${user != null}">
                    <li class="nav-item dropdown">
                        <a class="nav-link active dropdown-toggle" href="#" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false" th:text="${user.fullName}">
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a class="dropdown-item" href="#">Profile</a>
                            </li>
                            <li>
                                <a sec:authorize="hasAuthority('Admin')"
                                   class="dropdown-item" th:href="@{'/admin/dashboard'}">Dashboard</a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{'/logout'}">Sign Out</a>
                            </li>
                        </ul>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
    <div th:replace="${content}"></div>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
