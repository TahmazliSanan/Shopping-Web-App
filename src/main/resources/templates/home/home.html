<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/base/base-layout::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
    <section>
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/carousel/ecom1.png" class="d-block w-100"
                         alt="..." height="350px">
                </div>
                <div class="carousel-item">
                    <img src="/carousel/ecom3.jpg" class="d-block w-100"
                         alt="..." height="350px">
                </div>
                <div class="carousel-item">
                    <img src="/carousel/ecom2.jpg" class="d-block w-100"
                         alt="..." height="350px">
                </div>
            </div>
            <button class="carousel-control-prev" type="button"
                    data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"
                    data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container">
            <div class="row">
                <p class="text-center fs-4">Top Categories</p>
                <th:block th:if="${categoryList.size > 0}">
                    <div th:each="category : ${categoryList}" class="col-md-3">
                        <div class="card rounded-circle shadow-sm p-3 mb-5 bg-body-tertiary rounded ">
                            <div class="card-body text-center">
                                <th:block th:if="${category.imageName != null &&
                                                !category.imageName.isBlank() &&
                                                !category.imageName.isEmpty()}">
                                    <img th:src="@{'/category-images/' + ${category.imageName}}"
                                         width="120px" height="80px" alt="...">
                                </th:block>
                                <th:block th:if="${category.imageName == null ||
                                                category.imageName.isBlank() ||
                                                category.imageName.isEmpty()}">
                                    <img src="/category-images/no-picture.jpg"
                                         width="120px" height="80px" alt="...">
                                </th:block>
                                <p th:text="${category.name}"></p>
                            </div>
                        </div>
                    </div>
                </th:block>
                <th:block th:unless="${categoryList.size > 0}">
                    <p class="fs-4 text-center mt-4 text-danger">Categories are not available!</p>
                </th:block>
            </div>
        </div>
        <div class="container-fluid bg-light p-3">
            <div class="row">
                <p class="text-center fs-4">Latest Products</p>
                <th:block th:if="${productList.size > 0}">
                    <div th:each="product : ${productList}" class="col-md-3">
                        <div class="card shadow-sm p-3 mb-5 bg-body-tertiary rounded">
                            <div class="card-body text-center">
                                <th:block th:if="${product.imageName != null &&
                                                !product.imageName.isBlank() &&
                                                !product.imageName.isEmpty()}">
                                    <img th:src="@{'/product-images/' + ${product.imageName}}"
                                         width="50px" height="50px" alt="...">
                                </th:block>
                                <th:block th:if="${product.imageName == null ||
                                                product.imageName.isBlank() ||
                                                product.imageName.isEmpty()}">
                                    <img src="/product-images/no-picture.jpg"
                                         width="50px" height="50px" alt="...">
                                </th:block>
                                <p class="text-center" th:text="${product.name}"></p>
                            </div>
                        </div>
                    </div>
                </th:block>
                <th:block th:unless="${productList.size > 0}">
                    <p class="fs-4 text-center mt-4 text-danger">Products are not available!</p>
                </th:block>
            </div>
        </div>
    </section>
</body>
</html>
