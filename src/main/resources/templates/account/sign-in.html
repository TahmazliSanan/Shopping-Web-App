<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/base/base-layout::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Sign In</title>
</head>
<body>
    <section>
        <div class="container mt-5 p-5">
            <th:block th:if="${session.successMessage}">
                <div class="alert alert-success alert-dismissible fade show"
                     role="alert">
                    [[${session.successMessage}]]
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <th:block th:text="${@sessionManagementServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
            <th:block th:if="${session.errorMessage}">
                <div class="alert alert-danger alert-dismissible fade show"
                     role="alert">
                    [[${session.errorMessage}]]
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <th:block th:text="${@sessionManagementServiceImpl.removeSessionMessage()}"></th:block>
            </th:block>
            <div class="row">
                <div class="col-md-6 p-5">
                    <img alt="..." src="/carousel/ecom.png" width="100%" height="400px">
                </div>
                <div class="col-md-6 mt-3 p-5">
                    <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                        <div class="card-header">
                            <p class="fs-4 text-center">Login</p>
                                <div th:if="${param.error}"
                                     class="alert alert-danger alert-dismissible fade show" role="alert">
                                    [[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                                <div th:if="${param.logout}"
                                     class="alert alert-success alert-dismissible fade show" role="alert">
                                    You have logged out successfully!
                                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                                </div>
                        </div>
                        <div class="card-body">
                            <form method="post" action="/login">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Email</label>
                                    <input id="username" class="form-control" name="username" type="email">
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input id="password" class="form-control" name="password" type="password">
                                </div>
                                <button type="submit" class="btn bg-primary text-white col-md-12">Sign In</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <a href="#" class="text-decoration-none">Forgot Password?</a>
                            <br>
                            Don't you have an account?
                            <a href="/sign-up" class="text-decoration-none">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
