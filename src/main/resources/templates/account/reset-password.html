<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/base/base-layout::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <th:block th:if="${session.successMessage}">
            <div class="alert alert-success alert-dismissible fade show"
                 role="alert">
                [[${session.successMessage}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <th:block th:text="${@sessionManagementServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>
        <th:block th:if="${session.errorMessage}">
            <div class="alert alert-danger alert-dismissible fade show"
                 role="alert">
                [[${session.errorMessage}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <th:block th:text="${@sessionManagementServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>
        <div class="row">
            <div class="col-md-6 p-5">
                <img alt="..." src="/carousel/ecom.png" width="100%" height="400px">
            </div>
            <div class="col-md-6 mt-3 p-5">
                <div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <p class="fs-4 text-center">Reset Password</p>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/reset-password">
                            <div class="mb-3">
                                <label for="password" class="form-label">New Password</label>
                                <input id="password" class="form-control" name="password"
                                       type="password" minlength="8" required>
                            </div>
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm Password</label>
                                <input id="confirmPassword" class="form-control"
                                       name="confirmPassword" type="password" required>
                            </div>
                            <input type="hidden" th:value="${token}" name="token">
                            <button type="submit" class="btn bg-success text-white col-md-12">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
