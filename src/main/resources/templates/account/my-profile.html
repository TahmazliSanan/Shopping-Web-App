<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/base/base-layout::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>My Profile</title>
</head>
<body>
<section>
    <div class="container-fluid mt-5 p-5 bg-light">
        <th:block th:if="${session.successMessage}">
            <div class="alert alert-success alert-dismissible fade show"
                 role="alert">
                [[${session.successMessage}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <th:block th:text="${@sessionManagementServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>
        <th:block th:if="${session.errorMessage}">
            <div class="alert alert-danger alert-dismissible fade show"
                 role="alert">
                [[${session.errorMessage}]]
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <th:block th:text="${@sessionManagementServiceImpl.removeSessionMessage()}"></th:block>
        </th:block>
        <div class="row">
            <div class="col-md-10 offset-md-1 ">
                <p class="fs-3 text-center">My Profile</p>
                <hr>
                <div class="text-center">
                    <img alt="" th:src="@{'/profile-images/' + ${user.profileImageName}}"
                         class="border p-2" style="width: 110px; height: 110px; border-radius: 50%;">
                </div>
                <div class="col-md-8 offset-md-2 mt-4">
                    <table class="table table-borderless">
                        <tbody>
                            <form action="/update-profile" method="post" enctype="multipart/form-data">
                                <tr>
                                    <th scope="row">Name</th>
                                    <td>:</td>
                                    <td>
                                        <label>
                                            <input id="fullName" type="text" name="fullName" class="form-control"
                                                   th:value="${user.fullName}">
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Mobile Number</th>
                                    <td>:</td>
                                    <td>
                                        <label>
                                            <input type="tel" name="mobileNumber"
                                                   class="form-control" th:value="${user.mobileNumber}">
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Email</th>
                                    <td>:</td>
                                    <td>
                                        <label>
                                            <input type="email" name="email" class="form-control"
                                                   readonly th:value="${user.email}">
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Address</th>
                                    <td>:</td>
                                    <td>
                                        <label>
                                            <input type="text" name="address" class="form-control"
                                                   th:value="${user.address}">
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">City</th>
                                    <td>:</td>
                                    <td>
                                        <label>
                                            <input type="text" name="city" class="form-control"
                                                   th:value="${user.city}">
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">State</th>
                                    <td>:</td>
                                    <td>
                                        <label>
                                            <input type="text" name="state" class="form-control"
                                                   th:value="${user.state}">
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">PIN Code</th>
                                    <td>:</td>
                                    <td>
                                        <label>
                                            <input type="text" name="pinCode" class="form-control"
                                                   th:value="${user.pinCode}">
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Image</th>
                                    <td>:</td>
                                    <td>
                                        <label>
                                            <input type="file" name="file" class="form-control"
                                                   value="">
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Role</th>
                                    <td>:</td>
                                    <td>
                                        <label>
                                            <input type="text" name="role" class="form-control"
                                                   readonly th:value="${user.role}">
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row">Account Status</th>
                                    <td>:</td>
                                    <td>
                                        <label>
                                            <input type="text" name="isEnabled" class="form-control"
                                                   readonly th:value="${user.isEnabled}">
                                        </label>
                                        <input type="hidden" th:value="${user.id}" name="id">
                                    </td>
                                </tr>
                                <tr>
                                    <td></td>
                                    <td class="text-center">
                                        <button class="btn btn-sm bg-success text-light">Update</button>
                                    </td>
                                </tr>
                            </form>
                        </tbody>
                    </table>
                </div>
            </div>
            <hr>
            <div class="col-md-10 offset-md-1 mt-1">
                <div class="row">
                    <p class="text-center fs-3">Change Password</p>
                    <div class="col-md-6 offset-md-3">
                        <table class="table table-borderless">
                            <tbody>
                                <form action="/user/change-password" method="post">
                                    <tr>
                                        <th scope="row">Current Password</th>
                                        <td>
                                            <label>
                                                <input type="password" name="currentPassword" class="form-control">
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">New Password</th>
                                        <td>
                                            <label>
                                                <input type="password" name="newPassword" class="form-control">
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">Confirm Password</th>
                                        <td>
                                            <label>
                                                <input type="password" name="confirmPassword" class="form-control">
                                            </label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td class="text-center">
                                            <button class="btn btn-sm bg-success text-light col-md-4">Update</button>
                                        </td>
                                    </tr>
                                </form>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
