<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/base/base-layout::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<section>
    <div class="container-fluid p-5 m-5">
            <div class="col-md-11">
                <div class="card card-sh">
                    <div class="card-header text-center fs-4">Category List</div>
                    <div class="card-body">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Image</th>
                                <th scope="col">Status</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="category : ${categoryList}">
                                <td th:text="${category.name}"></td>
                                <td>
                                    <img th:src="@{'/category-images/' + ${category.imageName}}"
                                         width="50px" height="50px" alt="...">
                                </td>
                                <td th:text="${category.isActive}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
</section>
</body>
</html>
