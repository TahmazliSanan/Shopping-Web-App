<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      th:replace="~{/base/base-layout::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Categories</title>
</head>
<body>
<section>
    <div class="container mt-5 p-5">
        <div class="card card-sh">
            <div class="card-header text-center">
                <p class="fs-4">Category List</p>
            </div>
            <th:block th:if="${categoryList.size > 0}">
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Image</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="category : ${categoryList}">
                            <td th:text="${category.name}"></td>
                            <td>
                                <img th:src="@{'/category-images/' + ${category.imageName}}"
                                     width="50px" height="50px" alt="...">
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </th:block>
            <th:block th:unless="${categoryList.size > 0}">
                <p class="fs-4 text-center mt-4 text-danger">Categories are not available!</p>
            </th:block>
        </div>
    </div>
</section>
</body>
</html>
